<!doctype html>
<html>

<head>

  <title>Magicco</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="js/faces.js"></script>

  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="bower_components/file-input/file-input.html">

  <link rel="import" href="post-list.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  text-transform: uppercase;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  html /deep/ paper-dialog {
    color: green;
  }
  </style>

</head>

<body unresolved>

  <core-header-panel>

    <core-toolbar>
      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="all">Magiccos</paper-tab>
        <paper-tab name="upload">Upload</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
      <post-list show="all"></post-list>
    </div>

    <paper-dialog horizontal center-justified layout>
      <p>Upload an image file (.png or .jpg) and cartoonize</p>
      <file-input id="filepick" class="btn btn-primary" extensions='["jpeg", "jpg", "png"]' minSize="1" maxSize="1000000" maxFiles="2">  
        <div></div> 
        <br />
        <paper-button raised>Select</paper-button>
      </file-input>
    <paper-dialog>

  </core-header-panel>

  <script>
  var tabs = document.querySelector('paper-tabs');
  var list = document.querySelector('post-list');
  var pd = document.querySelector('paper-dialog');
  var authInfo;

  tabs.addEventListener('core-select', function() {
    if(tabs.selected === "upload") {
    var ref = new Firebase("https://magicco.firebaseio.com");
    ref.authWithOAuthPopup("facebook", function(error, authData) {
      if (error) {
        //console.log("Login Failed!", error);
        pd.opened = true;
        pd.heading = "Authentication Failed!";
        pd.innerHTML = "";
      } else {
        //console.log("Authenticated successfully with payload:", authData);
        pd.opened = true;
        pd.heading = "Welcome " +authData.facebook.displayName + " ...";
        pd.querySelector("div").innerText = "No file selected";
        authInfo = authData;
      }
    });
    }
    else {
      list.show = tabs.selected;
    }
  });

  pd.addEventListener('core-overlay-open', function() {
    tabs.selected = "all";
  });

  var fileEl = document.getElementById("filepick");
  fileEl.addEventListener('change', function(event) {
    var validfile = event.detail.valid;
    //console.log(event);
    if(validfile.length) {
      event.path[0].querySelector('div').innerText = "Uploading File ...";
      var ref = new Firebase("https://magicco.firebaseio.com/posts");
      var face = faces.generate();
      var svg = faces.getSVG(face);
      var serializer = new XMLSerializer();
      var source = serializer.serializeToString(svg);
      if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
          source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
      }
      if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
          source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
      }
      source = '<?xml version="1.0" standalone="no"?>\r\n' + source;
      var avatardata = "data:image/svg+xml;charset=utf-8,"+encodeURIComponent(source);
      var reader = new FileReader();
      reader.onload = (function (thefile) {
        return function(e) {
          var filePayload = e.target.result;
          ref.push({'uid' : authInfo.uid, 'username' : authInfo.facebook.displayName, 'image' :filePayload, 'avatar':avatardata,
                    'favorite': false}, function(e) {
            if(e) {
              console.log(e);
            }
            else{
              location.reload();
            } 
          });
        }

      }) (validfile[0]);
      reader.readAsDataURL(validfile[0]);
    }
    else {
      event.path[0].querySelector('div').innerText = "Invalid File!";
    }
    //console.log(validfile);
  });

  function loginfb() {
    var ref = new Firebase("https://magicco.firebaseio.com");
    ref.authWithOAuthPopup("facebook", function(error, authData) {
    if (error) {
      //console.log("Login Failed!", error);
    } else {
      //console.log("Authenticated successfully with payload:", authData);
    }
  });

  } 

  </script>
</body>

</html>
