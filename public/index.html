<!doctype html>
<html>

<head>

  <title>Magicco</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="bower_components/file-input/file-input.html">

  <link rel="import" href="post-list.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  text-transform: uppercase;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  html /deep/ paper-dialog {
    color: green;
  }
  </style>

</head>

<body unresolved>

  <core-header-panel>

    <core-toolbar>
      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="all">Magiccos</paper-tab>
        <paper-tab name="upload">Upload</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
      <post-list show="all"></post-list>
    </div>

    <paper-dialog heading="Choose your photo">
      <p>Upload an image file (.png or .jpg) and cartoonize ...</p>
      <file-input class="btn btn-primary" extensions='["jpg", "png"]' minSize="500000" maxSize="3000000">
        <paper-button raised>Select</paper-button>
      </file-input>
    <paper-dialog>


  </core-header-panel>

  <script>
  var tabs = document.querySelector('paper-tabs');
  var list = document.querySelector('post-list');
  var pd = document.querySelector('paper-dialog');

  tabs.addEventListener('core-select', function() {
    if(tabs.selected === "upload") {
      pd.opened = true;
    }
    else {
      list.show = tabs.selected;
    }
  });

  pd.addEventListener('core-overlay-open', function() {
    tabs.selected = "all";
  });

  var fileinput = document.querySelector('file-input');

  </script>
</body>

</html>
